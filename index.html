<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">

        <!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<title>P :: P :: P :: P</title>
</head>
<body>
	<div class="wrapper js__wrapper">

		<header class="header js__header">
			<a href="index.html"><img class="ping-pong-logo-full" src="images/ping-pong-logo-full-noback.png" alt="Ping Pong Pair Picker logo" /></a>
		</header>

		<div class="main-content">

			<section class="entry-section js__entry-section">
				<h1 class="heading"> How many players are in your tournament? </h1>
				<h2 class="sub-heading"> Enter an even number</h2>

				<form>
					<input class="number-input js__entry-numbers" type="number" name="number-of-players" placeholder="0" min="4" max="40" step="2" />
					<p class="error-help-block js__error-number-input"></p>
					<button class="button js__button-entry-numbers">Let’s go!</button>
				</form>	
			</section>

			<section class="details-section js__details-section">
				<h1 class="heading">Player Details</h1>
				<h2 class="sub-heading">Enter the details of each player and click ‘Let’s Play!’ when completed.</h2>
				
				<form class="player-details-container js__player-details-container">
					<p class="error-help-block js__error-text-input"></p>
					<button class="button button-link js__button-players">Let’s play!</button>
				</form>
			</section>

			<section class="tracker-section js__tracker-section">
			</section>

		</div>

		<section class="footer-container">
			<footer class="footer">
				<img class="ping-pong-logo-short" src="images/ping-pong-logo-short-noback.png" alt="Ping Pong Pair Picker icon"/>
				<p class="footer-copy">&copy; Nicola Richardson 2017</p>
			</footer>
		</section>

	</div> <!-- wrapper -->
</body>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/script.js"></script>

</html>
