<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">

        <!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<title>P :: P :: P :: P</title>
</head>
<body>
	<div class="wrapper js__wrapper">

		<div class="header">
		</div>

		<div class="sub-heading">
			<h1> Ping Pong App </h1>
			<h2> How many players are in your tournament? </h2>
			<h3> Enter an even number, divisible by 4 (for now)</h3>
		</div>

		<div class="main-content entry-section js__entry-section">
			<input class="number-input js__entry-numbers" type="number" name="number-of-players" placeholder="even number" min="0" max="40"/>
			<button class="button js__button-entry-numbers">Let’s go!</button>
			<p class="error-help-block js__error-number-input"></p>
		</div>

		<div class="main-content details-section js__details-section">
			<h2>Player Details</h2>
			<h3>Enter the details of each player and click ‘Let’s Play!’ when completed.</h3>
			<div class="player-details-container js__player-details-container"></div>
				<p class="error-help-block js__error-text-input"></p>
				<button class="button-link js__button-players">Let’s play!</button>
		</div>

		<div class="main-content tracker-section js__tracker-section">
			<h2>Tracker</h2>
		</div>

		<div class="footer-container">
			<footer class="footer"></footer>
		</div>

	</div> <!-- wrapper -->
</body>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/script.js"></script>

</html>
